apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ahussey-dev
  name: postgres
  annotations: {}
spec:
  selector:
    matchLabels:
      app: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: container
          image: 'registry.redhat.io/rhel8/postgresql-15:latest'
          ports:
            - containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRESQL_USER
              value: user
            - name: POSTGRESQL_PASSWORD
              value: user
            - name: POSTGRESQL_DATABASE
              value: webapp_backend
            - name: POSTGRESQL_ADMIN_PASSWORD
              value: admin
      imagePullSecrets: []
  strategy:
    type: Recreate
  paused: false
